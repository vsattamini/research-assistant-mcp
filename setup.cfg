[flake8]
max-line-length = 88
extend-ignore = 
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black) 
    W503,
    # E501: line too long (handled by black)
    E501,
    # F401: module imported but unused (common in __init__.py files)
    F401,
    # F541: f-string is missing placeholders
    F541,
    # W291: trailing whitespace (handled by black)
    W291,
    # W293: blank line contains whitespace (handled by black)
    W293,
    # E402: module level import not at top (common with dynamic imports)
    E402,
    # F841: local variable assigned but never used (common in demos)
    F841,
    # B017: assertRaises(Exception) should be more specific (test demo code)
    B017,
exclude = 
    .git,
    __pycache__,
    venv,
    .pytest_cache,
    build,
    dist